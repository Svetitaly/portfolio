<!DOCTYPE html>
<html>
<head>
    <title>Supermarket online</title>
    <!-- Collega Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #00DBDE;
            background-image: linear-gradient(90deg, #00DBDE 0%, #FC00FF 100%);
        }
        .center {
            display: flex;
            justify-content: center;
        }

        select.form-select {
            max-width: 350px;
            margin: 0 auto;
        }
        label, input {
            max-width: 350px;
        }
    </style>
</head>

<body>
    <div class="container text-center">
        <h2 class="my-4">Benvenuto nel Supermarket Online</h2>
        <form action="/ordina" method="post">
            <div class="mb-3">
                <label for="prodotti_banco" class="form-label">Prodotti da Banco:</label>
                <select name="prodotti_banco" id="prodotti_banco" class="form-select">
                    <option value=""></option>
                    <option value="pane">Pane</option>
                    <option value="pasta">Pasta</option>
                    <option value="riso">Riso</option>
                    <option value="gnocchi">Gnocchi</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="secondi" class="form-label">Prodotti da frigo:</label>
                <select name="secondi" id="secondi" class="form-select">
                    <option value=""></option>
                    <option value="latte">Latte</option>
                    <option value="pesce">Pesce</option>
                    <option value="carne">carne</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="contorni" class="form-label">Prodotti freschi:</label>
                <select name="contorni" id="contorni" class="form-select">
                    <option value=""></option>
                    <option value="insalata">Insalata</option>
                    <option value="formaggio">Formaggio</option>
                    <option value="patate">Patate</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="elettrodomestici" class="form-label">Elettrodomestici:</label>
                <select name="elettrodomestici" id="elettrodomestici" class="form-select">
                    <option value=""></option>
                    <option value="lavatrice">Lavatrice</option>
                    <option value="ferro_da_stiro">Ferro da stiro</option>
                    <option value="fon">Fon</option>
                    <option value="ventilatore">Ventilatore</option>
                </select>
            </div>
        <div class="mb-4">
                <label for="user_email" class="form-label">Email:</label>
                <input type="email" name="user_email" id="user_email" class="form-control" required>
            </div>
            <div class="mb-4">
                <label for="user_password" class="form-label">Password:</label>
                <input type="password" name="user_password" id="user_password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Invia</button>
        </form>
    </div>

    <!-- Collega lo script di Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
